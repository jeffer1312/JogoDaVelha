<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="game"></div>
    <button class="reset" onclick=" ticTacToe.start() ">Reset</button>

    <script src="js/tic-tac-toe.js "></script>
    <script>
        ticTacToe.init(document.querySelector('.game'));
        ticTacToe.start();
    </script>
</body>

</html>
